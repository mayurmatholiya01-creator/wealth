<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #1a1b2e 0%, #16213e 50%, #0f1419 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Subtle background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.08) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 380px;
            margin: 0 auto;
            padding: 12px;
            position: relative;
        }

        /* Main Section */
        .stocks-section {
            background: rgba(30, 32, 54, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Section Header */
        .section-header {
            padding: 16px 20px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.3px;
        }

        /* Toggle Pills */
        .toggle-pills {
            display: flex;
            gap: 6px;
        }

        .pill-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pill-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            box-shadow: 
                0 4px 12px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .pill-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-0.5px);
        }

        /* Stocks Container - Vertical Scroll */
        .stocks-container {
            height: 480px;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .stocks-container::-webkit-scrollbar {
            display: none;
        }

        .stocks-list {
            display: flex;
            flex-direction: column;
        }

        /* Stock Card with Gradient Backgrounds */
        .stock-card {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            overflow: hidden;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Gradient variations like music app */
        .stock-card.positive {
            --card-gradient: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.15) 0%, 
                rgba(16, 185, 129, 0.08) 50%, 
                rgba(5, 150, 105, 0.05) 100%);
        }

        .stock-card.negative {
            --card-gradient: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.15) 0%, 
                rgba(220, 38, 38, 0.08) 50%, 
                rgba(185, 28, 28, 0.05) 100%);
        }

        .stock-card.high-positive {
            --card-gradient: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.2) 0%, 
                rgba(16, 185, 129, 0.12) 50%, 
                rgba(5, 150, 105, 0.08) 100%);
        }

        .stock-card.high-negative {
            --card-gradient: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.2) 0%, 
                rgba(220, 38, 38, 0.12) 50%, 
                rgba(185, 28, 28, 0.08) 100%);
        }

        .stock-card:hover::before {
            opacity: 1;
        }

        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stock-card:last-child {
            border-bottom: none;
        }

        .stock-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .stock-info {
            flex: 1;
        }

        .stock-ticker {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
            letter-spacing: 0.3px;
        }

        .stock-name {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            line-height: 1.3;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stock-metrics {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .stock-price {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .stock-change {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            font-variant-numeric: tabular-nums;
        }

        .change-positive {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.15);
        }

        .change-negative {
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
        }

        .change-neutral {
            color: #9ca3af;
            background: rgba(156, 163, 175, 0.15);
        }

        .arrow-up::before {
            content: "▲";
            font-size: 8px;
        }

        .arrow-down::before {
            content: "▼";
            font-size: 8px;
        }

        .arrow-neutral::before {
            content: "●";
            font-size: 6px;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            gap: 16px;
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
        }

        /* Error State */
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 12px;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .error-text {
            color: #f87171;
            font-size: 14px;
            font-weight: 500;
        }

        /* Update Indicator */
        .update-indicator {
            position: absolute;
            top: 16px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .update-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Last Updated */
        .last-updated {
            text-align: center;
            padding: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Smooth scroll behavior */
        .stocks-container {
            scroll-behavior: smooth;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px 8px;
            }

            .stocks-section {
                border-radius: 14px;
            }

            .section-header {
                padding: 14px 16px 10px;
            }

            .section-title {
                font-size: 16px;
            }

            .pill-btn {
                padding: 5px 10px;
                font-size: 11px;
            }

            .stock-card {
                padding: 14px 16px;
            }

            .stock-ticker {
                font-size: 14px;
            }

            .stock-name {
                font-size: 10px;
                max-width: 160px;
            }

            .stock-price {
                font-size: 14px;
            }

            .stock-change {
                font-size: 10px;
                padding: 2px 6px;
            }
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll indicators */
        .scroll-gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, rgba(30, 32, 54, 0.8), transparent);
            z-index: 5;
            pointer-events: none;
        }

        .scroll-gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to top, rgba(30, 32, 54, 0.8), transparent);
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stocks-section fade-in">
            <div class="section-header">
                <h2 class="section-title" id="section-title">Top Gainers</h2>
                <div class="toggle-pills">
                    <button class="pill-btn active" data-type="gainers">Gainers</button>
                    <button class="pill-btn" data-type="losers">Losers</button>
                </div>
            </div>

            <div class="stocks-container" id="stocks-container">
                <div class="scroll-gradient-top"></div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading stocks...</div>
                </div>
                <div class="scroll-gradient-bottom"></div>
            </div>

            <div class="last-updated" id="last-updated"></div>
            <div class="update-indicator" id="update-indicator">Updated</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        class StockDashboard {
            constructor() {
                this.csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm1ArLE54YU7jUSm-2TH5x8dsaYTgMqPmLH6jruV00s4WNAGrML1ozXSPsM_71BPZTMKJijsgsEeEk/pub?gid=1581897548&single=true&output=csv';
                this.stocks = [];
                this.gainers = [];
                this.losers = [];
                this.currentType = 'gainers';
                this.isLoading = false;
                this.lastUpdateTime = null;

                this.initializeElements();
                this.attachEventListeners();
                this.loadData();
            }

            initializeElements() {
                this.pillButtons = document.querySelectorAll('.pill-btn');
                this.stocksContainer = document.getElementById('stocks-container');
                this.loading = document.getElementById('loading');
                this.lastUpdated = document.getElementById('last-updated');
                this.updateIndicator = document.getElementById('update-indicator');
                this.sectionTitle = document.getElementById('section-title');
            }

            attachEventListeners() {
                // Toggle pills
                this.pillButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const type = btn.dataset.type;
                        this.switchType(type);
                    });
                });

                // Auto-refresh on visibility change
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        const timeSinceUpdate = this.lastUpdateTime ? 
                            Date.now() - this.lastUpdateTime.getTime() : Infinity;
                        if (timeSinceUpdate > 60000) {
                            this.loadData(true);
                        }
                    }
                });
            }

            getCachedData() {
                try {
                    const cached = localStorage.getItem('stockData');
                    const cacheTime = localStorage.getItem('stockDataTime');
                    if (cached && cacheTime) {
                        const age = Date.now() - parseInt(cacheTime);
                        if (age < 5 * 60 * 1000) {
                            return JSON.parse(cached);
                        }
                    }
                } catch (e) {
                    console.log('Cache error:', e);
                }
                return null;
            }

            setCachedData(data) {
                try {
                    localStorage.setItem('stockData', JSON.stringify(data));
                    localStorage.setItem('stockDataTime', Date.now().toString());
                } catch (e) {
                    console.log('Cache save error:', e);
                }
            }

            async loadData(showIndicator = false) {
                if (this.isLoading) return;

                // Try cache first
                const cached = this.getCachedData();
                if (cached && this.stocks.length === 0) {
                    this.stocks = cached;
                    this.processStocks();
                    this.render();
                    this.updateLastUpdatedTime();
                }

                this.isLoading = true;

                try {
                    const response = await fetch(this.csvUrl);
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: false,
                        skipEmptyLines: true,
                        complete: (results) => {
                            try {
                                const rows = results.data;
                                if (rows.length < 3) {
                                    throw new Error('Insufficient data');
                                }

                                const dataRows = rows.slice(2);
                                const newData = dataRows.map(row => {
                                    if (!row[0] || row[0].toString().trim() === '') return null;
                                    
                                    const ticker = row[0] ? row[0].toString().trim() : '';
                                    const name = row[2] ? row[2].toString().trim() : '';
                                    const ltp = row[9] ? parseFloat(row[9].toString().trim()) : 0;
                                    const change = row[10] ? parseFloat(row[10].toString().trim()) : 0;
                                    const changePct = row[11] ? row[11].toString().trim() : '0%';

                                    return {
                                        ticker,
                                        name,
                                        ltp,
                                        change,
                                        changePct
                                    };
                                }).filter(stock => stock && stock.ticker && stock.ltp > 0);

                                if (JSON.stringify(newData) !== JSON.stringify(this.stocks)) {
                                    this.stocks = newData;
                                    this.setCachedData(this.stocks);
                                    this.processStocks();
                                    this.render();
                                    if (showIndicator) this.showUpdateIndicator();
                                }

                                this.updateLastUpdatedTime();
                                this.isLoading = false;

                            } catch (error) {
                                console.error('Data processing error:', error);
                                this.showError('Error processing data');
                                this.isLoading = false;
                            }
                        }
                    });
                } catch (error) {
                    console.error('Network error:', error);
                    if (this.stocks.length === 0) {
                        this.showError('Failed to load data');
                    }
                    this.isLoading = false;
                }
            }

            processStocks() {
                this.gainers = this.stocks
                    .filter(stock => stock.change > 0)
                    .sort((a, b) => {
                        const aPercent = parseFloat(a.changePct.replace('%', ''));
                        const bPercent = parseFloat(b.changePct.replace('%', ''));
                        return bPercent - aPercent;
                    });

                this.losers = this.stocks
                    .filter(stock => stock.change < 0)
                    .sort((a, b) => {
                        const aPercent = parseFloat(a.changePct.replace('%', ''));
                        const bPercent = parseFloat(b.changePct.replace('%', ''));
                        return aPercent - bPercent;
                    });
            }

            switchType(type) {
                if (this.currentType === type) return;

                this.currentType = type;

                // Update pill buttons
                this.pillButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });

                // Update section title
                this.sectionTitle.textContent = type === 'gainers' ? 'Top Gainers' : 'Top Losers';

                this.render();
            }

            render() {
                this.loading.style.display = 'none';
                
                const currentStocks = this.currentType === 'gainers' ? this.gainers : this.losers;
                
                if (currentStocks.length === 0) {
                    this.showError(`No ${this.currentType} found`);
                    return;
                }

                const stocksList = document.createElement('div');
                stocksList.className = 'stocks-list';
                
                currentStocks.forEach(stock => {
                    const stockCard = this.createStockCard(stock);
                    stocksList.appendChild(stockCard);
                });
                
                // Clear container and add new list
                const existingList = this.stocksContainer.querySelector('.stocks-list');
                if (existingList) {
                    existingList.remove();
                }
                
                // Add scroll gradients back
                const topGradient = this.stocksContainer.querySelector('.scroll-gradient-top');
                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                
                this.stocksContainer.insertBefore(stocksList, bottomGradient);
                
                // Reset scroll position
                this.stocksContainer.scrollTop = 0;
            }

            createStockCard(stock) {
                const card = document.createElement('div');
                
                let cardClass = 'stock-card';
                let changeClass, arrowClass;
                
                const changePct = Math.abs(parseFloat(stock.changePct.replace('%', '')));
                
                if (stock.change > 0) {
                    cardClass += changePct > 3 ? ' positive high-positive' : ' positive';
                    changeClass = 'change-positive';
                    arrowClass = 'arrow-up';
                } else if (stock.change < 0) {
                    cardClass += changePct > 3 ? ' negative high-negative' : ' negative';
                    changeClass = 'change-negative';
                    arrowClass = 'arrow-down';
                } else {
                    changeClass = 'change-neutral';
                    arrowClass = 'arrow-neutral';
                }
                
                card.className = cardClass;
                
                let percentDisplay = stock.changePct;
                if (percentDisplay.includes('%')) {
                    percentDisplay = percentDisplay.replace('-', '');
                }

                card.innerHTML = `
                    <div class="stock-content">
                        <div class="stock-info">
                            <div class="stock-ticker">${stock.ticker}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-metrics">
                            <div class="stock-price">₹${stock.ltp.toLocaleString('en-IN', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })}</div>
                            <div class="stock-change ${changeClass}">
                                <span class="${arrowClass}"></span>
                                ${Math.abs(stock.change).toFixed(2)} (${percentDisplay})
                            </div>
                        </div>
                    </div>
                `;

                return card;
            }

            showError(message) {
                const existingList = this.stocksContainer.querySelector('.stocks-list');
                if (existingList) {
                    existingList.remove();
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <div class="error-icon">⚠️</div>
                    <div class="error-text">${message}</div>
                `;

                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                this.stocksContainer.insertBefore(errorDiv, bottomGradient);
            }

            showUpdateIndicator() {
                this.updateIndicator.classList.add('show');
                setTimeout(() => {
                    this.updateIndicator.classList.remove('show');
                }, 2500);
            }

            updateLastUpdatedTime() {
                const now = new Date();
                this.lastUpdated.textContent = `Updated ${now.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                })}`;
                this.lastUpdateTime = now;
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.stockDashboard = new StockDashboard();
        });

        // Smart auto-refresh
        setInterval(() => {
            if (window.stockDashboard && !document.hidden) {
                const timeSinceUpdate = window.stockDashboard.lastUpdateTime ? 
                    Date.now() - window.stockDashboard.lastUpdateTime.getTime() : Infinity;
                if (timeSinceUpdate > 120000) { // 2 minutes
                    window.stockDashboard.loadData(true);
                }
            }
        }, 30000);
    </script>
</body>
</html>
