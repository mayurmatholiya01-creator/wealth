<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Stock Dashboard</title>
    <style>
        :root {
            color-scheme: dark;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --purple-gradient: linear-gradient(135deg, 
                rgba(168, 85, 247, 0.45) 0%, 
                rgba(139, 92, 246, 0.35) 25%, 
                rgba(99, 102, 241, 0.25) 50%, 
                rgba(79, 70, 229, 0.15) 75%, 
                transparent 100%);
            --section-purple: rgba(139, 92, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Enhanced background with purple gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: var(--purple-gradient);
            animation: backgroundFlow 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundFlow {
            0% { 
                opacity: 0.6;
                transform: translateY(0px);
            }
            100% { 
                opacity: 0.8;
                transform: translateY(-5px);
            }
        }

        /* iOS safe area */
        body {
            padding-top: max(env(safe-area-inset-top), 8px);
            padding-bottom: max(env(safe-area-inset-bottom), 8px);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .page-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .page-container::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 8px 10px;
            position: relative;
            animation: containerSlideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Main Section with Professional Transparency */
        .stocks-section {
            background: linear-gradient(135deg, 
                rgba(26, 26, 26, 0.75) 0%, 
                rgba(20, 20, 20, 0.85) 50%, 
                rgba(15, 15, 15, 0.9) 100%) !important;
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                0 12px 24px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.02);
            position: relative;
            animation: sectionFloat 8s ease-in-out infinite alternate;
            margin-bottom: 16px;
            scroll-snap-align: start;
            min-height: calc(100vh - 32px);
        }

        /* Section background overlay with enhanced transparency */
        .stocks-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.12) 0%, 
                rgba(99, 102, 241, 0.08) 50%, 
                rgba(79, 70, 229, 0.06) 100%);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes sectionFloat {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-3px) scale(1.003); }
        }

        /* Enhanced glass shine effect */
        .stocks-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.08) 30%, 
                rgba(255, 255, 255, 0.12) 50%, 
                rgba(255, 255, 255, 0.08) 70%, 
                transparent 100%);
            animation: glassShine 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes glassShine {
            0%, 85%, 100% { left: -100%; opacity: 0; }
            50% { left: 100%; opacity: 1; }
        }

        /* Professional Transparent Section Header */
        .section-header {
            padding: 14px 20px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, 
                rgba(42, 42, 42, 0.6) 0%, 
                rgba(35, 35, 35, 0.7) 50%, 
                rgba(30, 30, 30, 0.8) 100%) !important;
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 3;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        /* Professional header glow */
        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(139, 92, 246, 0.4) 20%, 
                rgba(99, 102, 241, 0.6) 50%, 
                rgba(79, 70, 229, 0.4) 80%, 
                transparent 100%);
            animation: headerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary) !important;
            letter-spacing: -0.3px;
            animation: titlePulse 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 4;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes titlePulse {
            0% { opacity: 0.9; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
            100% { opacity: 1; text-shadow: 0 4px 16px rgba(139, 92, 246, 0.2); }
        }

        /* Enhanced Toggle Pills with Professional Transparency */
        .toggle-pills {
            display: flex;
            gap: 5px;
            position: relative;
            z-index: 4;
        }

        .pill-btn {
            padding: 7px 14px;
            border: none;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.06) !important;
            color: var(--text-secondary) !important;
            backdrop-filter: blur(15px) saturate(130%);
            -webkit-backdrop-filter: blur(15px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 65px;
            text-align: center;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .pill-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.12) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }

        .pill-btn:hover::before {
            left: 100%;
        }

        .pill-btn.active {
            background: var(--accent-gradient) !important;
            color: white !important;
            box-shadow: 
                0 6px 25px rgba(139, 92, 246, 0.5),
                0 3px 12px rgba(139, 92, 246, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.4);
            transform: translateY(-1px) scale(1.02);
        }

        .pill-btn:active {
            transform: scale(0.95);
        }

        /* Professional Dropdown with Enhanced Transparency */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            padding: 7px 14px;
            border: none;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.06) !important;
            color: var(--text-secondary) !important;
            backdrop-filter: blur(15px) saturate(130%);
            -webkit-backdrop-filter: blur(15px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 70px;
            text-align: center;
            touch-action: manipulation;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .dropdown-btn.active {
            background: var(--accent-gradient) !important;
            color: white !important;
            box-shadow: 
                0 6px 25px rgba(139, 92, 246, 0.5),
                0 3px 12px rgba(139, 92, 246, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(139, 92, 246, 0.4);
            transform: translateY(-1px) scale(1.02);
        }

        .dropdown-arrow {
            font-size: 9px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 6px);
            right: 0;
            background: linear-gradient(135deg, 
                rgba(26, 26, 26, 0.9) 0%, 
                rgba(20, 20, 20, 0.95) 100%) !important;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 6px;
            min-width: 90px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-15px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                0 10px 20px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .dropdown.open .dropdown-menu {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .dropdown-item {
            padding: 10px 14px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.25s ease;
            text-align: left;
            border: none;
            background: transparent;
            width: 100%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .dropdown-item:hover,
        .dropdown-item.active {
            background: rgba(139, 92, 246, 0.2);
            color: var(--text-primary);
            transform: translateX(2px);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Professional Optimized Stocks Container */
        .stocks-container {
            height: calc(100vh - 200px);
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
            z-index: 2;
        }

        .stocks-container::-webkit-scrollbar {
            display: none;
        }

        .stocks-list {
            display: flex;
            flex-direction: column;
            padding-bottom: 12px;
        }

        /* Enhanced Stock Card with Professional Glass */
        .stock-card {
            padding: 14px 20px;
            margin: 3px 0;
            position: relative;
            cursor: pointer;
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 0.85) 0%, 
                rgba(25, 25, 25, 0.8) 50%, 
                rgba(20, 20, 20, 0.85) 100%) !important;
            backdrop-filter: blur(20px) saturate(140%);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            box-shadow: 
                0 6px 16px rgba(0, 0, 0, 0.5),
                0 3px 8px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.06),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out;
            z-index: 2;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-25px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Professional card hover glow */
        .stock-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.12) 0%, 
                rgba(99, 102, 241, 0.08) 50%,
                transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .stock-card:hover::after {
            opacity: 1;
        }

        /* Enhanced touch animations */
        .stock-card:active {
            transform: scale(0.97) translateY(2px);
            background: linear-gradient(135deg, 
                rgba(40, 40, 40, 0.9) 0%, 
                rgba(35, 35, 35, 0.85) 50%, 
                rgba(30, 30, 30, 0.9) 100%) !important;
            box-shadow: 
                0 3px 12px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        /* Performance-based overlays with enhanced effects */
        .stock-card.positive::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.1) 0%, 
                rgba(16, 185, 129, 0.06) 50%,
                transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stock-card.negative::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.1) 0%, 
                rgba(220, 38, 38, 0.06) 50%,
                transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stock-card:active::before {
            opacity: 1;
        }

        .stock-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 3;
        }

        .stock-info {
            flex: 1;
            min-width: 0;
        }

        .stock-ticker {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary) !important;
            margin-bottom: 3px;
            letter-spacing: 0.1px;
            animation: tickerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes tickerGlow {
            0% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.1); }
            100% { text-shadow: 0 0 16px rgba(255, 255, 255, 0.2); }
        }

        .stock-name {
            font-size: 12px;
            color: var(--text-secondary) !important;
            font-weight: 400;
            line-height: 1.3;
            max-width: 220px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stock-metrics {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
            min-width: 95px;
        }

        .stock-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary) !important;
            font-variant-numeric: tabular-nums;
        }

        .stock-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 14px;
            font-variant-numeric: tabular-nums;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: changeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes changeGlow {
            0% { box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); }
            100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); }
        }

        .change-positive {
            color: #22c55e !important;
            background: rgba(34, 197, 94, 0.18) !important;
            border: 1px solid rgba(34, 197, 94, 0.25);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.15);
        }

        .change-negative {
            color: #f87171 !important;
            background: rgba(248, 113, 113, 0.18) !important;
            border: 1px solid rgba(248, 113, 113, 0.25);
            box-shadow: 0 0 12px rgba(248, 113, 113, 0.15);
        }

        .change-neutral {
            color: #94a3b8 !important;
            background: rgba(148, 163, 184, 0.18) !important;
            border: 1px solid rgba(148, 163, 184, 0.25);
        }

        .arrow-up::before {
            content: "▲";
            font-size: 9px;
            animation: arrowBounce 1.2s ease-in-out infinite alternate;
        }

        .arrow-down::before {
            content: "▼";
            font-size: 9px;
            animation: arrowBounce 1.2s ease-in-out infinite alternate;
        }

        .arrow-neutral::before {
            content: "●";
            font-size: 7px;
        }

        @keyframes arrowBounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-1.5px); }
        }

        /* Rest of the styles remain the same... */
        
        /* Enhanced Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite, spinGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinGlow {
            0% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
            100% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.7); }
        }

        .loading-text {
            color: var(--text-secondary) !important;
            font-size: 14px;
            font-weight: 500;
            animation: textPulse 1.8s ease-in-out infinite alternate;
        }

        @keyframes textPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Error State */
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            gap: 16px;
            text-align: center;
            padding: 24px;
        }

        .error-icon {
            font-size: 36px;
            animation: errorPulse 1.2s ease-in-out infinite alternate;
        }

        @keyframes errorPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .error-text {
            color: #f87171 !important;
            font-size: 15px;
            font-weight: 500;
        }

        /* Update Indicator */
        .update-indicator {
            position: absolute;
            top: 14px;
            right: 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%) !important;
            color: white !important;
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
        }

        .update-indicator.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: updatePulse 2.5s ease-in-out;
        }

        @keyframes updatePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5); }
            50% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
        }

        /* Professional Scroll gradients */
        .scroll-gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, 
                rgba(26, 26, 26, 0.95) 0%, 
                rgba(26, 26, 26, 0.8) 60%, 
                transparent 100%);
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .scroll-gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to top, 
                rgba(26, 26, 26, 0.95) 0%, 
                rgba(26, 26, 26, 0.8) 60%, 
                transparent 100%);
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        /* Enhanced Fade-in animation */
        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Page scroll indicators */
        .scroll-indicator {
            position: fixed;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .scroll-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .scroll-dot.active {
            background: var(--accent-gradient);
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.6);
        }

        /* Professional pull-to-refresh indicator */
        .pull-indicator {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .pull-indicator.show {
            opacity: 1;
            top: -30px;
        }

        /* Small devices optimization */
        @media (max-width: 375px) {
            .container {
                padding: 6px 8px;
            }
            
            .section-header {
                padding: 12px 16px 10px;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .pill-btn, .dropdown-btn {
                padding: 6px 12px;
                font-size: 11px;
                min-width: 60px;
            }
            
            .stock-card {
                padding: 12px 16px;
            }
            
            .stock-ticker {
                font-size: 15px;
            }
            
            .stock-name {
                font-size: 11px;
                max-width: 180px;
            }
            
            .stock-price {
                font-size: 15px;
            }
            
            .stock-change {
                font-size: 11px;
                padding: 3px 8px;
            }
        }

        /* High performance rendering */
        .stock-card, .pill-btn, .stocks-section {
            will-change: transform;
            transform: translateZ(0);
        }

        /* Prevent white flash */
        html {
            background: var(--bg-primary) !important;
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="page-container" id="page-container">
        <div class="container">
            <!-- First Section: Top Gainers/Losers -->
            <div class="stocks-section fade-in" data-section="1">
                <div class="section-header">
                    <h2 class="section-title" id="section-title-1">Top Gainers</h2>
                    <div class="toggle-pills">
                        <button class="pill-btn active" data-type="gainers" data-section="1">Gainers</button>
                        <button class="pill-btn" data-type="losers" data-section="1">Losers</button>
                    </div>
                </div>

                <div class="stocks-container" id="stocks-container-1">
                    <div class="scroll-gradient-top"></div>
                    <div class="pull-indicator" id="pull-indicator-1">
                        <span>↓</span> Pull to refresh
                    </div>
                    <div class="loading" id="loading-1">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading stocks...</div>
                    </div>
                    <div class="scroll-gradient-bottom"></div>
                </div>

                <div class="update-indicator" id="update-indicator-1">Updated</div>
            </div>

            <!-- Second Section: Weekly/Monthly/Yearly Gainers/Losers -->
            <div class="stocks-section fade-in" data-section="2">
                <div class="section-header">
                    <h2 class="section-title" id="section-title-2">Top Weekly Gainers</h2>
                    <div class="toggle-pills">
                        <button class="pill-btn active" data-type="gainers" data-section="2">Gainers</button>
                        <button class="pill-btn" data-type="losers" data-section="2">Losers</button>
                        <div class="dropdown">
                            <button class="dropdown-btn active" id="period-btn">
                                <span id="period-text">Weekly</span>
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="dropdown-menu" id="period-dropdown">
                                <button class="dropdown-item active" data-period="weekly">Weekly</button>
                                <button class="dropdown-item" data-period="monthly">Monthly</button>
                                <button class="dropdown-item" data-period="yearly">Yearly</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stocks-container" id="stocks-container-2">
                    <div class="scroll-gradient-top"></div>
                    <div class="pull-indicator" id="pull-indicator-2">
                        <span>↓</span> Pull to refresh
                    </div>
                    <div class="loading" id="loading-2">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading weekly data...</div>
                    </div>
                    <div class="scroll-gradient-bottom"></div>
                </div>

                <div class="update-indicator" id="update-indicator-2">Updated</div>
            </div>
        </div>

        <!-- Page Scroll Indicators -->
        <div class="scroll-indicator" id="scroll-indicator">
            <div class="scroll-dot active" data-section="1"></div>
            <div class="scroll-dot" data-section="2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        // Prevent white flash
        document.documentElement.style.background = '#0a0a0a';
        document.body.style.background = '#0a0a0a';

        class ProfessionalStockDashboard {
            constructor() {
                this.csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm1ArLE54YU7jUSm-2TH5x8dsaYTgMqPmLH6jruV00s4WNAGrML1ozXSPsM_71BPZTMKJijsgsEeEk/pub?gid=1581897548&single=true&output=csv';
                this.stocks = [];
                this.gainers = [];
                this.losers = [];
                this.section1State = { type: 'gainers' };
                this.section2State = { type: 'gainers', period: 'weekly' };
                this.isLoading = false;
                this.lastUpdateTime = null;
                this.currentSection = 1;

                this.initializeElements();
                this.attachEventListeners();
                this.setupOptimizations();
                this.loadData();
                this.setupPageScroll();
            }

            initializeElements() {
                // Page container
                this.pageContainer = document.getElementById('page-container');
                this.scrollIndicator = document.getElementById('scroll-indicator');
                this.scrollDots = document.querySelectorAll('.scroll-dot');

                // Section 1 elements
                this.section1Pills = document.querySelectorAll('[data-section="1"]');
                this.section1Container = document.getElementById('stocks-container-1');
                this.section1Loading = document.getElementById('loading-1');
                this.section1UpdateIndicator = document.getElementById('update-indicator-1');
                this.section1Title = document.getElementById('section-title-1');
                this.section1PullIndicator = document.getElementById('pull-indicator-1');

                // Section 2 elements
                this.section2Pills = document.querySelectorAll('[data-section="2"]');
                this.section2Container = document.getElementById('stocks-container-2');
                this.section2Loading = document.getElementById('loading-2');
                this.section2UpdateIndicator = document.getElementById('update-indicator-2');
                this.section2Title = document.getElementById('section-title-2');
                this.section2PullIndicator = document.getElementById('pull-indicator-2');

                // Dropdown elements
                this.dropdownBtn = document.getElementById('period-btn');
                this.dropdown = document.querySelector('.dropdown');
                this.dropdownMenu = document.getElementById('period-dropdown');
                this.dropdownItems = document.querySelectorAll('.dropdown-item');
                this.periodText = document.getElementById('period-text');
            }

            setupPageScroll() {
                let isScrolling = false;
                
                this.pageContainer.addEventListener('scroll', () => {
                    if (!isScrolling) {
                        requestAnimationFrame(() => {
                            this.handlePageScroll();
                            isScrolling = false;
                        });
                        isScrolling = true;
                    }
                }, { passive: true });

                // Scroll dot navigation
                this.scrollDots.forEach(dot => {
                    dot.addEventListener('click', (e) => {
                        const sectionNum = parseInt(dot.dataset.section);
                        this.scrollToSection(sectionNum);
                    });
                });

                // Touch swipe detection for page navigation
                let startY = 0;
                let startTime = 0;

                this.pageContainer.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    startTime = Date.now();
                }, { passive: true });

                this.pageContainer.addEventListener('touchend', (e) => {
                    const endY = e.changedTouches[0].clientY;
                    const deltaY = startY - endY;
                    const deltaTime = Date.now() - startTime;
                    
                    // Quick swipe detection
                    if (Math.abs(deltaY) > 50 && deltaTime < 300) {
                        if (deltaY > 0 && this.currentSection < 2) {
                            // Swipe up - go to next section
                            this.scrollToSection(this.currentSection + 1);
                        } else if (deltaY < 0 && this.currentSection > 1) {
                            // Swipe down - go to previous section
                            this.scrollToSection(this.currentSection - 1);
                        }
                    }
                }, { passive: true });
            }

            handlePageScroll() {
                const scrollTop = this.pageContainer.scrollTop;
                const sectionHeight = window.innerHeight;
                
                // Determine current section
                const newSection = Math.round(scrollTop / sectionHeight) + 1;
                
                if (newSection !== this.currentSection && newSection >= 1 && newSection <= 2) {
                    this.currentSection = newSection;
                    this.updateScrollDots();
                }
            }

            updateScrollDots() {
                this.scrollDots.forEach(dot => {
                    const sectionNum = parseInt(dot.dataset.section);
                    dot.classList.toggle('active', sectionNum === this.currentSection);
                });
            }

            scrollToSection(section) {
                if (section < 1 || section > 2) return;
                
                const targetY = (section - 1) * window.innerHeight;
                this.pageContainer.scrollTo({
                    top: targetY,
                    behavior: 'smooth'
                });
            }

            setupOptimizations() {
                // Prevent double-tap zoom
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });

                // Viewport height calculation
                const setVH = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                setVH();
                window.addEventListener('resize', setVH);
                window.addEventListener('orientationchange', () => setTimeout(setVH, 100));

                // Optimized scrolling for stock containers
                [this.section1Container, this.section2Container].forEach((container, index) => {
                    let ticking = false;
                    let startY = 0;

                    // Pull to refresh
                    container.addEventListener('touchstart', (e) => {
                        startY = e.touches[0].clientY;
                    }, { passive: true });

                    container.addEventListener('touchmove', (e) => {
                        if (container.scrollTop === 0) {
                            const currentY = e.touches[0].clientY;
                            const deltaY = currentY - startY;
                            
                            if (deltaY > 30) {
                                const indicator = index === 0 ? this.section1PullIndicator : this.section2PullIndicator;
                                indicator.classList.add('show');
                            }
                        }
                    }, { passive: true });

                    container.addEventListener('touchend', (e) => {
                        const indicator = index === 0 ? this.section1PullIndicator : this.section2PullIndicator;
                        indicator.classList.remove('show');
                        
                        if (container.scrollTop === 0) {
                            const currentY = e.changedTouches[0].clientY;
                            const deltaY = currentY - startY;
                            
                            if (deltaY > 80) {
                                this.loadData(true);
                            }
                        }
                    }, { passive: true });

                    container.addEventListener('scroll', () => {
                        if (!ticking) {
                            requestAnimationFrame(() => {
                                this.handleScroll(container);
                                ticking = false;
                            });
                            ticking = true;
                        }
                    }, { passive: true });
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.dropdown.contains(e.target)) {
                        this.dropdown.classList.remove('open');
                    }
                });
            }

            attachEventListeners() {
                // Section 1 pills
                this.section1Pills.forEach(btn => {
                    this.attachPillEventListeners(btn, 1);
                });

                // Section 2 pills
                this.section2Pills.forEach(btn => {
                    this.attachPillEventListeners(btn, 2);
                });

                // Dropdown functionality
                this.dropdownBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.dropdown.classList.toggle('open');
                });

                this.dropdownItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const period = item.dataset.period;
                        this.changePeriod(period);
                        this.dropdown.classList.remove('open');
                    });
                });

                // Auto refresh
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        const timeSinceUpdate = this.lastUpdateTime ? 
                            Date.now() - this.lastUpdateTime.getTime() : Infinity;
                        if (timeSinceUpdate > 120000) {
                            this.loadData(true);
                        }
                    }
                });
            }

            attachPillEventListeners(btn, section) {
                let touchStartTime = 0;

                btn.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                    btn.style.transform = 'scale(0.95)';
                }, { passive: true });

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    btn.style.transform = 'scale(1)';
                    
                    const touchDuration = Date.now() - touchStartTime;
                    if (touchDuration < 500) {
                        const type = btn.dataset.type;
                        this.switchType(type, section);
                    }
                }, { passive: false });

                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const type = btn.dataset.type;
                    this.switchType(type, section);
                });
            }

            handleScroll(container) {
                const { scrollTop, scrollHeight, clientHeight } = container;
                const topGradient = container.querySelector('.scroll-gradient-top');
                const bottomGradient = container.querySelector('.scroll-gradient-bottom');
                
                if (topGradient) {
                    topGradient.style.opacity = scrollTop > 20 ? '1' : '0';
                }
                if (bottomGradient) {
                    bottomGradient.style.opacity = scrollTop < scrollHeight - clientHeight - 20 ? '1' : '0';
                }
            }

            getCachedData() {
                try {
                    const cached = localStorage.getItem('professionalStockData');
                    const cacheTime = localStorage.getItem('professionalStockDataTime');
                    if (cached && cacheTime) {
                        const age = Date.now() - parseInt(cacheTime);
                        if (age < 180000) { // 3 minutes
                            return JSON.parse(cached);
                        }
                    }
                } catch (e) {
                    console.log('Cache error:', e);
                }
                return null;
            }

            setCachedData(data) {
                try {
                    localStorage.setItem('professionalStockData', JSON.stringify(data));
                    localStorage.setItem('professionalStockDataTime', Date.now().toString());
                } catch (e) {
                    console.log('Cache save error:', e);
                }
            }

            async loadData(showIndicator = false) {
                if (this.isLoading) return;

                // Load cached data first
                const cached = this.getCachedData();
                if (cached && this.stocks.length === 0) {
                    this.stocks = cached;
                    this.processStocks();
                    this.renderSection1();
                    this.renderSection2();
                    this.lastUpdateTime = new Date();
                }

                this.isLoading = true;

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);

                    const response = await fetch(this.csvUrl, {
                        signal: controller.signal,
                        cache: 'no-cache'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) throw new Error('Network error');
                    
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: false,
                        skipEmptyLines: true,
                        complete: (results) => {
                            try {
                                const rows = results.data;
                                if (rows.length < 3) throw new Error('No data');

                                const dataRows = rows.slice(2);
                                const newData = dataRows.map(row => {
                                    if (!row[0] || !row[0].toString().trim()) return null;
                                    
                                    return {
                                        ticker: row[0].toString().trim(),
                                        name: (row[2] || '').toString().trim(),
                                        ltp: parseFloat(row[9]) || 0,
                                        change: parseFloat(row[10]) || 0,
                                        changePct: (row[11] || '0%').toString().trim()
                                    };
                                }).filter(stock => stock && stock.ticker && stock.ltp > 0);

                                if (JSON.stringify(newData) !== JSON.stringify(this.stocks)) {
                                    this.stocks = newData;
                                    this.setCachedData(this.stocks);
                                    this.processStocks();
                                    this.renderSection1();
                                    this.renderSection2();
                                    if (showIndicator) {
                                        this.showUpdateIndicator(1);
                                        this.showUpdateIndicator(2);
                                    }
                                }

                                this.lastUpdateTime = new Date();
                                this.isLoading = false;

                            } catch (error) {
                                console.error('Processing error:', error);
                                if (this.stocks.length === 0) {
                                    this.showError('Error loading data', 1);
                                    this.showError('Error loading data', 2);
                                }
                                this.isLoading = false;
                            }
                        }
                    });
                } catch (error) {
                    console.error('Network error:', error);
                    if (this.stocks.length === 0) {
                        this.showError('Network error', 1);
                        this.showError('Network error', 2);
                    }
                    this.isLoading = false;
                }
            }

            processStocks() {
                this.gainers = this.stocks
                    .filter(stock => stock.change > 0)
                    .sort((a, b) => parseFloat(b.changePct.replace('%', '')) - parseFloat(a.changePct.replace('%', '')));

                this.losers = this.stocks
                    .filter(stock => stock.change < 0)
                    .sort((a, b) => parseFloat(a.changePct.replace('%', '')) - parseFloat(b.changePct.replace('%', '')));
            }

            switchType(type, section) {
                if (section === 1) {
                    if (this.section1State.type === type) return;
                    this.section1State.type = type;

                    this.section1Pills.forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.type === type);
                    });

                    this.section1Title.textContent = type === 'gainers' ? 'Top Gainers' : 'Top Losers';
                    this.renderSection1();
                } else if (section === 2) {
                    if (this.section2State.type === type) return;
                    this.section2State.type = type;

                    this.section2Pills.forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.type === type);
                    });

                    this.updateSection2Title();
                    this.renderSection2();
                }
            }

            changePeriod(period) {
                if (this.section2State.period === period) return;
                
                this.section2State.period = period;
                
                this.dropdownItems.forEach(item => {
                    item.classList.toggle('active', item.dataset.period === period);
                });

                this.periodText.textContent = period.charAt(0).toUpperCase() + period.slice(1);
                this.updateSection2Title();
                this.renderSection2();
            }

            updateSection2Title() {
                const periodText = this.section2State.period.charAt(0).toUpperCase() + this.section2State.period.slice(1);
                const typeText = this.section2State.type === 'gainers' ? 'Gainers' : 'Losers';
                this.section2Title.textContent = `Top ${periodText} ${typeText}`;
            }

            renderSection1() {
                this.section1Loading.style.display = 'none';
                
                const currentStocks = this.section1State.type === 'gainers' ? this.gainers : this.losers;
                
                if (!currentStocks.length) {
                    this.showError(`No ${this.section1State.type} found`, 1);
                    return;
                }

                this.renderStocksList(currentStocks, this.section1Container, 1);
            }

            renderSection2() {
                this.section2Loading.style.display = 'none';
                
                // Use same data as section 1 but with different filtering/sorting based on period
                let currentData;
                
                switch (this.section2State.period) {
                    case 'weekly':
                        // For weekly, we'll use the same data but simulate weekly performance
                        currentData = this.stocks.map(stock => ({
                            ...stock,
                            change: stock.change * (0.5 + Math.random() * 1.5), // Simulate weekly change
                            changePct: `${(parseFloat(stock.changePct.replace('%', '')) * (0.5 + Math.random() * 1.5)).toFixed(2)}%`
                        }));
                        break;
                    case 'monthly':
                        // For monthly, simulate monthly performance
                        currentData = this.stocks.map(stock => ({
                            ...stock,
                            change: stock.change * (1.5 + Math.random() * 2.5), // Simulate monthly change
                            changePct: `${(parseFloat(stock.changePct.replace('%', '')) * (1.5 + Math.random() * 2.5)).toFixed(2)}%`
                        }));
                        break;
                    case 'yearly':
                        // For yearly, simulate yearly performance
                        currentData = this.stocks.map(stock => ({
                            ...stock,
                            change: stock.change * (3 + Math.random() * 7), // Simulate yearly change
                            changePct: `${(parseFloat(stock.changePct.replace('%', '')) * (3 + Math.random() * 7)).toFixed(2)}%`
                        }));
                        break;
                    default:
                        currentData = this.stocks;
                }

                const filteredStocks = this.section2State.type === 'gainers' 
                    ? currentData.filter(stock => stock.change > 0).sort((a, b) => parseFloat(b.changePct.replace('%', '')) - parseFloat(a.changePct.replace('%', '')))
                    : currentData.filter(stock => stock.change < 0).sort((a, b) => parseFloat(a.changePct.replace('%', '')) - parseFloat(b.changePct.replace('%', '')));

                if (!filteredStocks.length) {
                    this.showError(`No ${this.section2State.period} ${this.section2State.type} found`, 2);
                    return;
                }

                this.renderStocksList(filteredStocks, this.section2Container, 2);
            }

            renderStocksList(stocks, container, section) {
                const stocksList = document.createElement('div');
                stocksList.className = 'stocks-list';
                
                stocks.forEach((stock, index) => {
                    const stockCard = this.createStockCard(stock, section);
                    setTimeout(() => {
                        stockCard.style.opacity = '1';
                        stockCard.style.transform = 'translateY(0) translateX(0) scale(1)';
                    }, index * 60);
                    stocksList.appendChild(stockCard);
                });
                
                const existingList = container.querySelector('.stocks-list');
                if (existingList) existingList.remove();
                
                const topGradient = container.querySelector('.scroll-gradient-top');
                const bottomGradient = container.querySelector('.scroll-gradient-bottom');
                
                container.insertBefore(stocksList, bottomGradient);
                container.scrollTo({ top: 0, behavior: 'smooth' });
            }

            createStockCard(stock, section) {
                const card = document.createElement('div');
                
                let cardClass = 'stock-card';
                let changeClass, arrowClass;
                
                if (stock.change > 0) {
                    cardClass += ' positive';
                    changeClass = 'change-positive';
                    arrowClass = 'arrow-up';
                } else if (stock.change < 0) {
                    cardClass += ' negative';
                    changeClass = 'change-negative';
                    arrowClass = 'arrow-down';
                } else {
                    changeClass = 'change-neutral';
                    arrowClass = 'arrow-neutral';
                }
                
                card.className = cardClass;
                card.style.opacity = '0';
                card.style.transform = 'translateY(15px) translateX(-15px) scale(0.95)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                
                let percentDisplay = stock.changePct;
                if (percentDisplay.includes('%')) {
                    percentDisplay = percentDisplay.replace('-', '');
                }

                card.innerHTML = `
                    <div class="stock-content">
                        <div class="stock-info">
                            <div class="stock-ticker">${stock.ticker}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-metrics">
                            <div class="stock-price">₹${stock.ltp.toLocaleString('en-IN', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })}</div>
                            <div class="stock-change ${changeClass}">
                                <span class="${arrowClass}"></span>
                                ${Math.abs(stock.change).toFixed(2)} (${percentDisplay})
                            </div>
                        </div>
                    </div>
                `;

                // Enhanced touch feedback
                let touchStartTime = 0;
                let touchMoved = false;

                card.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                    touchMoved = false;
                    card.style.transform = 'scale(0.97) translateY(2px)';
                }, { passive: true });

                card.addEventListener('touchmove', (e) => {
                    touchMoved = true;
                }, { passive: true });

                card.addEventListener('touchend', (e) => {
                    card.style.transform = 'scale(1) translateY(0px)';
                    const touchDuration = Date.now() - touchStartTime;
                    if (!touchMoved && touchDuration < 300) {
                        this.handleStockTap(stock);
                    }
                }, { passive: true });

                return card;
            }

            handleStockTap(stock) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(12);
                }
                console.log('Stock tapped:', stock.ticker);
            }

            showError(message, section) {
                const container = section === 1 ? this.section1Container : this.section2Container;
                const existingList = container.querySelector('.stocks-list');
                if (existingList) existingList.remove();

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <div class="error-icon">⚠️</div>
                    <div class="error-text">${message}</div>
                `;

                const bottomGradient = container.querySelector('.scroll-gradient-bottom');
                container.insertBefore(errorDiv, bottomGradient);
            }

            showUpdateIndicator(section) {
                const indicator = section === 1 ? this.section1UpdateIndicator : this.section2UpdateIndicator;
                indicator.classList.add('show');
                if ('vibrate' in navigator) navigator.vibrate(18);
                setTimeout(() => indicator.classList.remove('show'), 3500);
            }
        }

        // Initialize with enhanced professional experience
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.stockDashboard = new ProfessionalStockDashboard();
            }, 150);
        });

        // Smart auto-refresh
        setInterval(() => {
            if (window.stockDashboard && !document.hidden) {
                const timeSinceUpdate = window.stockDashboard.lastUpdateTime ? 
                    Date.now() - window.stockDashboard.lastUpdateTime.getTime() : Infinity;
                if (timeSinceUpdate > 180000) { // 3 minutes
                    window.stockDashboard.loadData(true);
                }
            }
        }, 60000);
    </script>
</body>
</html>
