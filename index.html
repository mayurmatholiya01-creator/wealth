<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Stock Dashboard</title>
    <style>
        :root {
            color-scheme: dark;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Subtle background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* iOS safe area */
        body {
            padding-top: max(env(safe-area-inset-top), 8px);
            padding-bottom: max(env(safe-area-inset-bottom), 8px);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 8px 10px;
            position: relative;
        }

        /* Main Section - Glassmorphism */
        .stocks-section {
            background: rgba(26, 26, 26, 0.8) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Compact Section Header */
        .section-header {
            padding: 12px 18px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(42, 42, 42, 0.6) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary) !important;
            letter-spacing: -0.2px;
        }

        /* Smaller Toggle Pills */
        .toggle-pills {
            display: flex;
            gap: 4px;
        }

        .pill-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.08) !important;
            color: var(--text-secondary) !important;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            min-width: 60px;
            text-align: center;
            touch-action: manipulation;
        }

        .pill-btn.active {
            background: var(--accent-gradient) !important;
            color: white !important;
            box-shadow: 
                0 4px 15px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .pill-btn:active {
            transform: scale(0.94);
        }

        /* Stocks Container */
        .stocks-container {
            height: calc(100vh - 160px);
            height: calc(100dvh - 160px);
            max-height: 580px;
            min-height: 380px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .stocks-container::-webkit-scrollbar {
            display: none;
        }

        .stocks-list {
            display: flex;
            flex-direction: column;
            padding-bottom: 8px;
        }

        /* Stock Card - Dark Gradient Box */
        .stock-card {
            padding: 12px 18px;
            margin: 2px 0;
            position: relative;
            cursor: pointer;
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 0.9) 0%, 
                rgba(20, 20, 20, 0.8) 50%, 
                rgba(15, 15, 15, 0.9) 100%) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.02);
            transition: all 0.15s ease;
            touch-action: manipulation;
            overflow: hidden;
        }

        /* Touch animations */
        .stock-card:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, 
                rgba(40, 40, 40, 0.9) 0%, 
                rgba(30, 30, 30, 0.8) 50%, 
                rgba(25, 25, 25, 0.9) 100%) !important;
            box-shadow: 
                0 1px 4px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        /* Performance-based subtle overlays */
        .stock-card.positive::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.06) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .stock-card.negative::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.06) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .stock-card:active::before {
            opacity: 1;
        }

        .stock-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .stock-info {
            flex: 1;
            min-width: 0;
        }

        .stock-ticker {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary) !important;
            margin-bottom: 2px;
            letter-spacing: 0.1px;
        }

        .stock-name {
            font-size: 11px;
            color: var(--text-secondary) !important;
            font-weight: 400;
            line-height: 1.2;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stock-metrics {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            min-width: 90px;
        }

        .stock-price {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary) !important;
            font-variant-numeric: tabular-nums;
        }

        .stock-change {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 10px;
            font-variant-numeric: tabular-nums;
        }

        .change-positive {
            color: #22c55e !important;
            background: rgba(34, 197, 94, 0.12) !important;
        }

        .change-negative {
            color: #f87171 !important;
            background: rgba(248, 113, 113, 0.12) !important;
        }

        .change-neutral {
            color: #94a3b8 !important;
            background: rgba(148, 163, 184, 0.12) !important;
        }

        .arrow-up::before {
            content: "▲";
            font-size: 8px;
        }

        .arrow-down::before {
            content: "▼";
            font-size: 8px;
        }

        .arrow-neutral::before {
            content: "●";
            font-size: 6px;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            gap: 16px;
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary) !important;
            font-size: 13px;
            font-weight: 500;
        }

        /* Error State */
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            gap: 12px;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 32px;
        }

        .error-text {
            color: #f87171 !important;
            font-size: 14px;
            font-weight: 500;
        }

        /* Update Indicator */
        .update-indicator {
            position: absolute;
            top: 12px;
            right: 18px;
            background: rgba(34, 197, 94, 0.9) !important;
            color: white !important;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .update-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scroll gradients */
        .scroll-gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, rgba(26, 26, 26, 0.9), transparent);
            z-index: 10;
            pointer-events: none;
        }

        .scroll-gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to top, rgba(26, 26, 26, 0.9), transparent);
            z-index: 10;
            pointer-events: none;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Small devices optimization */
        @media (max-width: 375px) {
            .container {
                padding: 6px 8px;
            }
            
            .section-header {
                padding: 10px 16px 8px;
            }
            
            .section-title {
                font-size: 15px;
            }
            
            .pill-btn {
                padding: 5px 10px;
                font-size: 11px;
                min-width: 55px;
            }
            
            .stock-card {
                padding: 10px 16px;
            }
            
            .stock-ticker {
                font-size: 14px;
            }
            
            .stock-name {
                font-size: 10px;
                max-width: 160px;
            }
            
            .stock-price {
                font-size: 14px;
            }
            
            .stock-change {
                font-size: 10px;
                padding: 2px 6px;
            }
        }

        /* Force dark in all conditions */
        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: dark;
            }
            
            html, body {
                background: var(--bg-primary) !important;
                color: var(--text-primary) !important;
            }
        }

        /* High performance rendering */
        .stock-card, .pill-btn, .stocks-section {
            will-change: transform;
            transform: translateZ(0);
        }

        /* Prevent white flash */
        html {
            background: var(--bg-primary) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stocks-section fade-in">
            <div class="section-header">
                <h2 class="section-title" id="section-title">Top Gainers</h2>
                <div class="toggle-pills">
                    <button class="pill-btn active" data-type="gainers">Gainers</button>
                    <button class="pill-btn" data-type="losers">Losers</button>
                </div>
            </div>

            <div class="stocks-container" id="stocks-container">
                <div class="scroll-gradient-top"></div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading stocks...</div>
                </div>
                <div class="scroll-gradient-bottom"></div>
            </div>

            <div class="update-indicator" id="update-indicator">Updated</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        // Prevent white flash
        document.documentElement.style.background = '#0a0a0a';
        document.body.style.background = '#0a0a0a';

        class ProfessionalStockDashboard {
            constructor() {
                this.csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm1ArLE54YU7jUSm-2TH5x8dsaYTgMqPmLH6jruV00s4WNAGrML1ozXSPsM_71BPZTMKJijsgsEeEk/pub?gid=1581897548&single=true&output=csv';
                this.stocks = [];
                this.gainers = [];
                this.losers = [];
                this.currentType = 'gainers';
                this.isLoading = false;
                this.lastUpdateTime = null;

                this.initializeElements();
                this.attachEventListeners();
                this.setupOptimizations();
                this.loadData();
            }

            initializeElements() {
                this.pillButtons = document.querySelectorAll('.pill-btn');
                this.stocksContainer = document.getElementById('stocks-container');
                this.loading = document.getElementById('loading');
                this.updateIndicator = document.getElementById('update-indicator');
                this.sectionTitle = document.getElementById('section-title');
            }

            setupOptimizations() {
                // Prevent double-tap zoom
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });

                // Viewport height calculation
                const setVH = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                setVH();
                window.addEventListener('resize', setVH);
                window.addEventListener('orientationchange', () => setTimeout(setVH, 100));

                // Optimized scrolling
                let ticking = false;
                this.stocksContainer.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            this.handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });
            }

            attachEventListeners() {
                this.pillButtons.forEach(btn => {
                    let touchStartTime = 0;

                    btn.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        btn.style.transform = 'scale(0.94)';
                    }, { passive: true });

                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        btn.style.transform = 'scale(1)';
                        
                        const touchDuration = Date.now() - touchStartTime;
                        if (touchDuration < 500) {
                            const type = btn.dataset.type;
                            this.switchType(type);
                        }
                    }, { passive: false });

                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const type = btn.dataset.type;
                        this.switchType(type);
                    });
                });

                // Auto refresh on visibility
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        const timeSinceUpdate = this.lastUpdateTime ? 
                            Date.now() - this.lastUpdateTime.getTime() : Infinity;
                        if (timeSinceUpdate > 120000) {
                            this.loadData(true);
                        }
                    }
                });
            }

            handleScroll() {
                const { scrollTop, scrollHeight, clientHeight } = this.stocksContainer;
                const topGradient = this.stocksContainer.querySelector('.scroll-gradient-top');
                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                
                if (topGradient) {
                    topGradient.style.opacity = scrollTop > 15 ? '1' : '0';
                }
                if (bottomGradient) {
                    bottomGradient.style.opacity = scrollTop < scrollHeight - clientHeight - 15 ? '1' : '0';
                }
            }

            getCachedData() {
                try {
                    const cached = localStorage.getItem('proStockData');
                    const cacheTime = localStorage.getItem('proStockDataTime');
                    if (cached && cacheTime) {
                        const age = Date.now() - parseInt(cacheTime);
                        if (age < 180000) { // 3 minutes
                            return JSON.parse(cached);
                        }
                    }
                } catch (e) {
                    console.log('Cache error:', e);
                }
                return null;
            }

            setCachedData(data) {
                try {
                    localStorage.setItem('proStockData', JSON.stringify(data));
                    localStorage.setItem('proStockDataTime', Date.now().toString());
                } catch (e) {
                    console.log('Cache save error:', e);
                }
            }

            async loadData(showIndicator = false) {
                if (this.isLoading) return;

                // Cache first load
                const cached = this.getCachedData();
                if (cached && this.stocks.length === 0) {
                    this.stocks = cached;
                    this.processStocks();
                    this.render();
                    this.lastUpdateTime = new Date();
                }

                this.isLoading = true;

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);

                    const response = await fetch(this.csvUrl, {
                        signal: controller.signal,
                        cache: 'no-cache'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) throw new Error('Network error');
                    
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: false,
                        skipEmptyLines: true,
                        complete: (results) => {
                            try {
                                const rows = results.data;
                                if (rows.length < 3) throw new Error('No data');

                                const dataRows = rows.slice(2);
                                const newData = dataRows.map(row => {
                                    if (!row[0] || !row[0].toString().trim()) return null;
                                    
                                    return {
                                        ticker: row[0].toString().trim(),
                                        name: (row[2] || '').toString().trim(),
                                        ltp: parseFloat(row[9]) || 0,
                                        change: parseFloat(row[10]) || 0,
                                        changePct: (row[11] || '0%').toString().trim()
                                    };
                                }).filter(stock => stock && stock.ticker && stock.ltp > 0);

                                if (JSON.stringify(newData) !== JSON.stringify(this.stocks)) {
                                    this.stocks = newData;
                                    this.setCachedData(this.stocks);
                                    this.processStocks();
                                    this.render();
                                    if (showIndicator) this.showUpdateIndicator();
                                }

                                this.lastUpdateTime = new Date();
                                this.isLoading = false;

                            } catch (error) {
                                console.error('Processing error:', error);
                                if (this.stocks.length === 0) {
                                    this.showError('Error loading data');
                                }
                                this.isLoading = false;
                            }
                        }
                    });
                } catch (error) {
                    console.error('Network error:', error);
                    if (this.stocks.length === 0) {
                        this.showError('Network error');
                    }
                    this.isLoading = false;
                }
            }

            processStocks() {
                this.gainers = this.stocks
                    .filter(stock => stock.change > 0)
                    .sort((a, b) => parseFloat(b.changePct.replace('%', '')) - parseFloat(a.changePct.replace('%', '')));

                this.losers = this.stocks
                    .filter(stock => stock.change < 0)
                    .sort((a, b) => parseFloat(a.changePct.replace('%', '')) - parseFloat(b.changePct.replace('%', '')));
            }

            switchType(type) {
                if (this.currentType === type) return;

                this.currentType = type;

                this.pillButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });

                this.sectionTitle.textContent = type === 'gainers' ? 'Top Gainers' : 'Top Losers';
                this.render();
            }

            render() {
                this.loading.style.display = 'none';
                
                const currentStocks = this.currentType === 'gainers' ? this.gainers : this.losers;
                
                if (!currentStocks.length) {
                    this.showError(`No ${this.currentType} found`);
                    return;
                }

                const stocksList = document.createElement('div');
                stocksList.className = 'stocks-list';
                
                currentStocks.forEach((stock, index) => {
                    const stockCard = this.createStockCard(stock);
                    // Stagger animation
                    setTimeout(() => {
                        stockCard.style.opacity = '1';
                        stockCard.style.transform = 'translateY(0)';
                    }, index * 20);
                    stocksList.appendChild(stockCard);
                });
                
                const existingList = this.stocksContainer.querySelector('.stocks-list');
                if (existingList) existingList.remove();
                
                const topGradient = this.stocksContainer.querySelector('.scroll-gradient-top');
                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                
                this.stocksContainer.insertBefore(stocksList, bottomGradient);
                this.stocksContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }

            createStockCard(stock) {
                const card = document.createElement('div');
                
                let cardClass = 'stock-card';
                let changeClass, arrowClass;
                
                if (stock.change > 0) {
                    cardClass += ' positive';
                    changeClass = 'change-positive';
                    arrowClass = 'arrow-up';
                } else if (stock.change < 0) {
                    cardClass += ' negative';
                    changeClass = 'change-negative';
                    arrowClass = 'arrow-down';
                } else {
                    changeClass = 'change-neutral';
                    arrowClass = 'arrow-neutral';
                }
                
                card.className = cardClass;
                card.style.opacity = '0';
                card.style.transform = 'translateY(8px)';
                card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                
                let percentDisplay = stock.changePct;
                if (percentDisplay.includes('%')) {
                    percentDisplay = percentDisplay.replace('-', '');
                }

                card.innerHTML = `
                    <div class="stock-content">
                        <div class="stock-info">
                            <div class="stock-ticker">${stock.ticker}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-metrics">
                            <div class="stock-price">₹${stock.ltp.toLocaleString('en-IN', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })}</div>
                            <div class="stock-change ${changeClass}">
                                <span class="${arrowClass}"></span>
                                ${Math.abs(stock.change).toFixed(2)} (${percentDisplay})
                            </div>
                        </div>
                    </div>
                `;

                // Touch feedback
                let touchStartTime = 0;
                card.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                }, { passive: true });

                card.addEventListener('touchend', (e) => {
                    const touchDuration = Date.now() - touchStartTime;
                    if (touchDuration < 200) {
                        // Quick tap - could add stock detail view here
                    }
                }, { passive: true });

                return card;
            }

            showError(message) {
                const existingList = this.stocksContainer.querySelector('.stocks-list');
                if (existingList) existingList.remove();

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <div class="error-icon">⚠️</div>
                    <div class="error-text">${message}</div>
                `;

                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                this.stocksContainer.insertBefore(errorDiv, bottomGradient);
            }

            showUpdateIndicator() {
                this.updateIndicator.classList.add('show');
                if ('vibrate' in navigator) navigator.vibrate(20);
                setTimeout(() => this.updateIndicator.classList.remove('show'), 2500);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.stockDashboard = new ProfessionalStockDashboard();
        });

        // Smart auto-refresh
        setInterval(() => {
            if (window.stockDashboard && !document.hidden) {
                const timeSinceUpdate = window.stockDashboard.lastUpdateTime ? 
                    Date.now() - window.stockDashboard.lastUpdateTime.getTime() : Infinity;
                if (timeSinceUpdate > 180000) { // 3 minutes
                    window.stockDashboard.loadData(true);
                }
            }
        }, 60000);
    </script>
</body>
</html>
