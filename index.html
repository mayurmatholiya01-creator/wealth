<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1b2e">
    <title>Stock Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #1a1b2e 0%, #16213e 50%, #0f1419 100%);
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* iOS safe area */
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Subtle background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.06) 0%, transparent 35%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 8px;
            position: relative;
        }

        /* Main Section - Mobile First */
        .stocks-section {
            background: rgba(30, 32, 54, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
            margin: 0 4px;
        }

        /* Section Header - Mobile Optimized */
        .section-header {
            padding: 18px 20px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.3px;
        }

        /* Toggle Pills - Mobile Touch Optimized */
        .toggle-pills {
            display: flex;
            gap: 8px;
        }

        .pill-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            min-width: 70px;
            text-align: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .pill-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            box-shadow: 
                0 6px 20px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .pill-btn:active {
            transform: translateY(0px) scale(0.98);
        }

        /* Stocks Container - Mobile Scroll */
        .stocks-container {
            height: calc(100vh - 140px);
            max-height: 600px;
            min-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .stocks-container::-webkit-scrollbar {
            display: none;
        }

        .stocks-list {
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
        }

        /* Stock Card - Mobile Touch Optimized */
        .stock-card {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.025);
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.015);
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            min-height: 70px;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-gradient);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        /* Mobile-friendly gradient variations */
        .stock-card.positive {
            --card-gradient: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.12) 0%, 
                rgba(16, 185, 129, 0.06) 50%, 
                rgba(5, 150, 105, 0.03) 100%);
        }

        .stock-card.negative {
            --card-gradient: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.12) 0%, 
                rgba(220, 38, 38, 0.06) 50%, 
                rgba(185, 28, 28, 0.03) 100%);
        }

        .stock-card.high-positive {
            --card-gradient: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.18) 0%, 
                rgba(16, 185, 129, 0.10) 50%, 
                rgba(5, 150, 105, 0.06) 100%);
        }

        .stock-card.high-negative {
            --card-gradient: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.18) 0%, 
                rgba(220, 38, 38, 0.10) 50%, 
                rgba(185, 28, 28, 0.06) 100%);
        }

        /* Mobile touch feedback */
        .stock-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.04);
        }

        .stock-card:active::before {
            opacity: 1;
        }

        .stock-card:last-child {
            border-bottom: none;
        }

        .stock-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .stock-info {
            flex: 1;
            min-width: 0;
        }

        .stock-ticker {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 3px;
            letter-spacing: 0.2px;
        }

        .stock-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            line-height: 1.3;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stock-metrics {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
            min-width: 90px;
        }

        .stock-price {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .stock-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 15px;
            font-variant-numeric: tabular-nums;
        }

        .change-positive {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.15);
        }

        .change-negative {
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
        }

        .change-neutral {
            color: #9ca3af;
            background: rgba(156, 163, 175, 0.15);
        }

        .arrow-up::before {
            content: "▲";
            font-size: 9px;
        }

        .arrow-down::before {
            content: "▼";
            font-size: 9px;
        }

        .arrow-neutral::before {
            content: "●";
            font-size: 7px;
        }

        /* Loading Animation - Mobile Optimized */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
        }

        /* Error State - Mobile */
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            gap: 12px;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .error-text {
            color: #f87171;
            font-size: 15px;
            font-weight: 500;
        }

        /* Update Indicator - Mobile */
        .update-indicator {
            position: absolute;
            top: 18px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 15;
        }

        .update-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Last Updated - Mobile */
        .last-updated {
            text-align: center;
            padding: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.015);
            border-top: 1px solid rgba(255, 255, 255, 0.025);
        }

        /* Scroll indicators - Mobile */
        .scroll-gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: linear-gradient(to bottom, rgba(30, 32, 54, 0.7), transparent);
            z-index: 10;
            pointer-events: none;
        }

        .scroll-gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: linear-gradient(to top, rgba(30, 32, 54, 0.7), transparent);
            z-index: 10;
            pointer-events: none;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Portrait orientation optimized */
        @media screen and (orientation: portrait) {
            .container {
                padding: 6px;
            }
            
            .stocks-container {
                height: calc(100vh - 130px);
            }
        }

        /* Landscape orientation */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .stocks-container {
                height: calc(100vh - 110px);
                max-height: none;
            }
            
            .section-header {
                padding: 14px 20px 10px;
            }
            
            .section-title {
                font-size: 16px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 360px) {
            .container {
                padding: 4px;
            }
            
            .stocks-section {
                margin: 0 2px;
                border-radius: 16px;
            }
            
            .section-header {
                padding: 16px 16px 12px;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .pill-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 60px;
            }
            
            .stock-card {
                padding: 16px 16px;
            }
            
            .stock-ticker {
                font-size: 15px;
            }
            
            .stock-name {
                font-size: 11px;
                max-width: 150px;
            }
            
            .stock-price {
                font-size: 15px;
            }
            
            .stock-change {
                font-size: 11px;
                padding: 3px 8px;
            }
        }

        /* Large mobile devices */
        @media (min-width: 400px) {
            .container {
                padding: 10px;
            }
            
            .stocks-section {
                margin: 0 6px;
            }
            
            .stock-name {
                max-width: 220px;
            }
        }

        /* Tablet landscape */
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
                padding: 16px;
            }
            
            .stocks-section {
                margin: 0;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2) {
            body {
                -webkit-font-smoothing: antialiased;
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(180deg, #0a0b1a 0%, #12192e 50%, #0a0d14 100%);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .pill-btn:focus {
            outline: 2px solid #8b5cf6;
            outline-offset: 2px;
        }

        .stock-card:focus {
            outline: 2px solid rgba(139, 92, 246, 0.6);
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stocks-section fade-in">
            <div class="section-header">
                <h2 class="section-title" id="section-title">Top Gainers</h2>
                <div class="toggle-pills">
                    <button class="pill-btn active" data-type="gainers">Gainers</button>
                    <button class="pill-btn" data-type="losers">Losers</button>
                </div>
            </div>

            <div class="stocks-container" id="stocks-container">
                <div class="scroll-gradient-top"></div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading stocks...</div>
                </div>
                <div class="scroll-gradient-bottom"></div>
            </div>

            <div class="last-updated" id="last-updated"></div>
            <div class="update-indicator" id="update-indicator">Updated</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        class MobileStockDashboard {
            constructor() {
                this.csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQm1ArLE54YU7jUSm-2TH5x8dsaYTgMqPmLH6jruV00s4WNAGrML1ozXSPsM_71BPZTMKJijsgsEeEk/pub?gid=1581897548&single=true&output=csv';
                this.stocks = [];
                this.gainers = [];
                this.losers = [];
                this.currentType = 'gainers';
                this.isLoading = false;
                this.lastUpdateTime = null;
                this.touchStartTime = 0;
                this.lastTouchEndTime = 0;

                this.initializeElements();
                this.attachEventListeners();
                this.loadData();
                this.setupMobileOptimizations();
            }

            initializeElements() {
                this.pillButtons = document.querySelectorAll('.pill-btn');
                this.stocksContainer = document.getElementById('stocks-container');
                this.loading = document.getElementById('loading');
                this.lastUpdated = document.getElementById('last-updated');
                this.updateIndicator = document.getElementById('update-indicator');
                this.sectionTitle = document.getElementById('section-title');
            }

            setupMobileOptimizations() {
                // Prevent double-tap zoom
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });

                // Handle viewport changes
                const handleViewportChange = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                window.addEventListener('resize', handleViewportChange);
                window.addEventListener('orientationchange', () => {
                    setTimeout(handleViewportChange, 100);
                });
                handleViewportChange();

                // Improve scroll performance
                let ticking = false;
                this.stocksContainer.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            this.handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }

            attachEventListeners() {
                // Touch-optimized pill buttons
                this.pillButtons.forEach(btn => {
                    // Touch events
                    btn.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: true });
                    btn.addEventListener('touchend', this.handleTouchEnd.bind(this, btn), { passive: false });
                    
                    // Click fallback
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const type = btn.dataset.type;
                        this.switchType(type);
                    });
                });

                // Handle app state changes
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        const timeSinceUpdate = this.lastUpdateTime ? 
                            Date.now() - this.lastUpdateTime.getTime() : Infinity;
                        if (timeSinceUpdate > 60000) {
                            this.loadData(true);
                        }
                    }
                });

                // Handle network changes
                if ('connection' in navigator) {
                    navigator.connection.addEventListener('change', () => {
                        if (navigator.connection.effectiveType !== 'slow-2g') {
                            this.loadData();
                        }
                    });
                }
            }

            handleTouchStart(e) {
                this.touchStartTime = Date.now();
            }

            handleTouchEnd(btn, e) {
                const touchDuration = Date.now() - this.touchStartTime;
                const timeSinceLastTouch = Date.now() - this.lastTouchEndTime;
                
                // Prevent accidental double-taps
                if (touchDuration < 500 && timeSinceLastTouch > 100) {
                    e.preventDefault();
                    const type = btn.dataset.type;
                    this.switchType(type);
                }
                
                this.lastTouchEndTime = Date.now();
            }

            handleScroll() {
                const { scrollTop, scrollHeight, clientHeight } = this.stocksContainer;
                const scrollPercent = scrollTop / (scrollHeight - clientHeight);
                
                // Show/hide scroll indicators
                const topGradient = this.stocksContainer.querySelector('.scroll-gradient-top');
                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                
                if (topGradient) {
                    topGradient.style.opacity = scrollTop > 20 ? '1' : '0';
                }
                if (bottomGradient) {
                    bottomGradient.style.opacity = scrollPercent < 0.95 ? '1' : '0';
                }
            }

            getCachedData() {
                try {
                    const cached = localStorage.getItem('mobileStockData');
                    const cacheTime = localStorage.getItem('mobileStockDataTime');
                    if (cached && cacheTime) {
                        const age = Date.now() - parseInt(cacheTime);
                        if (age < 3 * 60 * 1000) { // 3 minutes for mobile
                            return JSON.parse(cached);
                        }
                    }
                } catch (e) {
                    console.log('Cache error:', e);
                }
                return null;
            }

            setCachedData(data) {
                try {
                    localStorage.setItem('mobileStockData', JSON.stringify(data));
                    localStorage.setItem('mobileStockDataTime', Date.now().toString());
                } catch (e) {
                    console.log('Cache save error:', e);
                }
            }

            async loadData(showIndicator = false) {
                if (this.isLoading) return;

                // Try cache first for instant mobile loading
                const cached = this.getCachedData();
                if (cached && this.stocks.length === 0) {
                    this.stocks = cached;
                    this.processStocks();
                    this.render();
                    this.updateLastUpdatedTime();
                }

                this.isLoading = true;

                try {
                    // Add timeout for mobile networks
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);

                    const response = await fetch(this.csvUrl, {
                        signal: controller.signal,
                        cache: 'no-cache'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: false,
                        skipEmptyLines: true,
                        complete: (results) => {
                            try {
                                const rows = results.data;
                                if (rows.length < 3) {
                                    throw new Error('Insufficient data');
                                }

                                const dataRows = rows.slice(2);
                                const newData = dataRows.map(row => {
                                    if (!row[0] || row[0].toString().trim() === '') return null;
                                    
                                    const ticker = row[0] ? row[0].toString().trim() : '';
                                    const name = row[2] ? row[2].toString().trim() : '';
                                    const ltp = row[9] ? parseFloat(row[9].toString().trim()) : 0;
                                    const change = row[10] ? parseFloat(row[10].toString().trim()) : 0;
                                    const changePct = row[11] ? row[11].toString().trim() : '0%';

                                    return {
                                        ticker,
                                        name,
                                        ltp,
                                        change,
                                        changePct
                                    };
                                }).filter(stock => stock && stock.ticker && stock.ltp > 0);

                                if (JSON.stringify(newData) !== JSON.stringify(this.stocks)) {
                                    this.stocks = newData;
                                    this.setCachedData(this.stocks);
                                    this.processStocks();
                                    this.render();
                                    if (showIndicator) this.showUpdateIndicator();
                                }

                                this.updateLastUpdatedTime();
                                this.isLoading = false;

                            } catch (error) {
                                console.error('Data processing error:', error);
                                if (this.stocks.length === 0) {
                                    this.showError('Error processing data');
                                }
                                this.isLoading = false;
                            }
                        },
                        error: (error) => {
                            console.error('CSV parse error:', error);
                            if (this.stocks.length === 0) {
                                this.showError('Failed to parse data');
                            }
                            this.isLoading = false;
                        }
                    });
                } catch (error) {
                    console.error('Network error:', error);
                    if (this.stocks.length === 0) {
                        this.showError(error.name === 'AbortError' ? 'Request timeout' : 'Network error');
                    }
                    this.isLoading = false;
                }
            }

            processStocks() {
                this.gainers = this.stocks
                    .filter(stock => stock.change > 0)
                    .sort((a, b) => {
                        const aPercent = parseFloat(a.changePct.replace('%', ''));
                        const bPercent = parseFloat(b.changePct.replace('%', ''));
                        return bPercent - aPercent;
                    });

                this.losers = this.stocks
                    .filter(stock => stock.change < 0)
                    .sort((a, b) => {
                        const aPercent = parseFloat(a.changePct.replace('%', ''));
                        const bPercent = parseFloat(b.changePct.replace('%', ''));
                        return aPercent - bPercent;
                    });
            }

            switchType(type) {
                if (this.currentType === type) return;

                this.currentType = type;

                // Update pill buttons with animation
                this.pillButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });

                // Update section title
                this.sectionTitle.textContent = type === 'gainers' ? 'Top Gainers' : 'Top Losers';

                this.render();
            }

            render() {
                this.loading.style.display = 'none';
                
                const currentStocks = this.currentType === 'gainers' ? this.gainers : this.losers;
                
                if (currentStocks.length === 0) {
                    this.showError(`No ${this.currentType} found`);
                    return;
                }

                const stocksList = document.createElement('div');
                stocksList.className = 'stocks-list';
                
                currentStocks.forEach((stock, index) => {
                    const stockCard = this.createStockCard(stock);
                    // Stagger animations for mobile
                    setTimeout(() => {
                        stockCard.style.opacity = '1';
                        stockCard.style.transform = 'translateY(0)';
                    }, index * 50);
                    stocksList.appendChild(stockCard);
                });
                
                // Clear container and add new list
                const existingList = this.stocksContainer.querySelector('.stocks-list');
                if (existingList) {
                    existingList.remove();
                }
                
                // Add scroll gradients back
                const topGradient = this.stocksContainer.querySelector('.scroll-gradient-top');
                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                
                this.stocksContainer.insertBefore(stocksList, bottomGradient);
                
                // Reset scroll position smoothly
                this.stocksContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }

            createStockCard(stock) {
                const card = document.createElement('div');
                
                let cardClass = 'stock-card';
                let changeClass, arrowClass;
                
                const changePct = Math.abs(parseFloat(stock.changePct.replace('%', '')));
                
                if (stock.change > 0) {
                    cardClass += changePct > 3 ? ' positive high-positive' : ' positive';
                    changeClass = 'change-positive';
                    arrowClass = 'arrow-up';
                } else if (stock.change < 0) {
                    cardClass += changePct > 3 ? ' negative high-negative' : ' negative';
                    changeClass = 'change-negative';
                    arrowClass = 'arrow-down';
                } else {
                    changeClass = 'change-neutral';
                    arrowClass = 'arrow-neutral';
                }
                
                card.className = cardClass;
                card.style.opacity = '0';
                card.style.transform = 'translateY(10px)';
                card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                
                let percentDisplay = stock.changePct;
                if (percentDisplay.includes('%')) {
                    percentDisplay = percentDisplay.replace('-', '');
                }

                card.innerHTML = `
                    <div class="stock-content">
                        <div class="stock-info">
                            <div class="stock-ticker">${stock.ticker}</div>
                            <div class="stock-name">${stock.name}</div>
                        </div>
                        <div class="stock-metrics">
                            <div class="stock-price">₹${stock.ltp.toLocaleString('en-IN', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })}</div>
                            <div class="stock-change ${changeClass}">
                                <span class="${arrowClass}"></span>
                                ${Math.abs(stock.change).toFixed(2)} (${percentDisplay})
                            </div>
                        </div>
                    </div>
                `;

                // Add mobile touch feedback
                card.addEventListener('touchstart', (e) => {
                    card.style.transform = 'scale(0.98)';
                }, { passive: true });

                card.addEventListener('touchend', (e) => {
                    card.style.transform = 'scale(1)';
                }, { passive: true });

                return card;
            }

            showError(message) {
                const existingList = this.stocksContainer.querySelector('.stocks-list');
                if (existingList) {
                    existingList.remove();
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <div class="error-icon">⚠️</div>
                    <div class="error-text">${message}</div>
                    <button onclick="window.location.reload()" style="
                        margin-top: 16px;
                        padding: 8px 16px;
                        background: rgba(139, 92, 246, 0.2);
                        border: 1px solid rgba(139, 92, 246, 0.4);
                        border-radius: 20px;
                        color: #8b5cf6;
                        font-size: 12px;
                        cursor: pointer;
                    ">Retry</button>
                `;

                const bottomGradient = this.stocksContainer.querySelector('.scroll-gradient-bottom');
                this.stocksContainer.insertBefore(errorDiv, bottomGradient);
            }

            showUpdateIndicator() {
                this.updateIndicator.classList.add('show');
                // Haptic feedback if available
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
                setTimeout(() => {
                    this.updateIndicator.classList.remove('show');
                }, 3000);
            }

            updateLastUpdatedTime() {
                const now = new Date();
                this.lastUpdated.textContent = `Updated ${now.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                })}`;
                this.lastUpdateTime = now;
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.mobileStockDashboard = new MobileStockDashboard();
        });

        // Mobile-optimized auto-refresh
        setInterval(() => {
            if (window.mobileStockDashboard && !document.hidden) {
                const timeSinceUpdate = window.mobileStockDashboard.lastUpdateTime ? 
                    Date.now() - window.mobileStockDashboard.lastUpdateTime.getTime() : Infinity;
                if (timeSinceUpdate > 150000) { // 2.5 minutes for mobile
                    window.mobileStockDashboard.loadData(true);
                }
            }
        }, 45000); // Check every 45 seconds

        // Service Worker registration for offline capability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed, continue without it
                });
            });
        }
    </script>
</body>
</html>
